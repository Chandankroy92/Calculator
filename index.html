<html>
	<head>
		<title>Calculator</title>
		<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
		<link rel="stylesheet" type="text/css" href="css/calci.css">

		<link href="https://fonts.googleapis.com/css?family=Open+Sans" rel="stylesheet">
		
	</head>
	<body>
		<div id="calculator">
			<div id="result"></div>
			<div id="preview"></div>
			<div id="keys" class="container-fluid">
				<div class="row">
					<div id="numbers" class="col-xs-9">
						<!-- <div class="container fluid"> -->
							<div class="row">
								<div class="col-xs-4 key">7</div>
								<div class="col-xs-4 key">8</div>
								<div class="col-xs-4 key">9</div>
							</div>
							<div class="row">
								<div class="col-xs-4 key">4</div>
								<div class="col-xs-4 key">5</div>
								<div class="col-xs-4 key">6</div>
							</div>
							<div class="row">
								<div class="col-xs-4 key">1</div>
								<div class="col-xs-4 key">2</div>
								<div class="col-xs-4 key">3</div>
							</div>
							<div class="row">
								<div class="col-xs-4 key">.</div>
								<div class="col-xs-4 key">0</div>
								<div class="col-xs-4 key">=</div>
							</div>
						<!-- </div> -->
					</div>
					<div id="operators" class="col-xs-3">
						<div class="key delete">DEL</div>
						<div class="key">/</div>
						<div class="key">*</div>
						<div class="key">-</div>
						<div class="key">+</div>
					</div>
				</div>
			</div>
		</div>
	</body>
	<script   src="http://code.jquery.com/jquery-3.1.1.min.js" integrity="sha256-hVVnYaiADRTO2PzUGmuLJr8BLUSjGIZsDYGmIJLv2b8="   crossorigin="anonymous"></script>
		<script type="text/javascript" src="js/jquery.hotkeys.js"></script>

		<script type="text/javascript" src="js/calci.js"></script>
</html>
